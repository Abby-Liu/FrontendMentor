<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./002-blog-preview-card/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./002-blog-preview-card/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="card">
    <img src="./002-blog-preview-card/assets/images/illustration-article.svg" alt="article-cover" class="card__image"/>
    <div class="card__tags">
      <span class="tag tag--highlight">Learning</span>
    </div>
    <p class="card__date">Published 21 Dec 2023</p>
    <h1 class="card__title">
      <a href="#" class="card__link">HTML & CSS foundations</a>
    </h1>
    <p class="card__description">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>
    <div class="author">
      <img class="author__avatar" src="./002-blog-preview-card/assets/images/image-avatar.webp" alt="author-avatar">
      <span class="author__name">Greg Hooper</span>

    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Abby-Liu">Abby</a>.
  </div>
</body>
</html>
